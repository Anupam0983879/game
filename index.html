<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictac.css">
</head>

<body>
    <div id="full-screen">
        <h1>Match has drawn</h1>
    </div>
    <div class="game-container">
        <div class="container">
            <div class="box bt-0 bl-0 one"></div>
            <div class="box bt-0 two"></div>
            <div class="box bt-0 br-0 three"></div>
            <div class="box bl-0 four"></div>
            <div class="box five"></div>
            <div class="box br-0 six"></div>
            <div class="box bl-0 bb-0 seven"></div>
            <div class="box bb-0 eight"></div>
            <div class="box bb-0 br-0 nine"></div>
           <div class="height"></div>

        </div>
        <div class="game-info">
            <h1 id="winner">Winner X or 0 :</h1>
            <p id="x-table">Player X Points :</p>
            <p id="o-table">Player 0 Points :</p>
            <button id="btn">Restart Game</button>
        </div>

      
    </div>
    
    <script src="tictac.js"></script>
   
</body>

</html>
